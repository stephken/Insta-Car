{% extends "base.html" %} {% block nav %} {% include 'navbar.html' %}
{%endblock%} {% block content %}

<br />
<div>
  <form action="{% url 'search_results' %}" method="get">
    <input name="q" type="text" placeholder="Search for a model..." />
  </form>
</div>
<br />

<div class="container">
  <div class="d-flex justify-content-start flex-wrap white">
    {% for car in cars %} {% if car.car_image %}
    <a href="/post/{{car.id}}/">
      <img
        class="img-thumbnail m-auto"
        src="{{ car.car_image.url }}"
        alt="{{ car.model }}"
        style="width: 277px; height: 277px"
      />
    </a>
    {% else %}
    <a href="/post/{{car.id}}/">
      <img
        class="img-thumbnail"
        src="/static/images/fillerphoto.png"
        alt="{{ car.model }}"
        style="width: 277px; height: 277px"
      />
    </a>
    {% endif %} {% endfor %}
  </div>
</div>

{% endblock %}
